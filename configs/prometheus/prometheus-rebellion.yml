# Prometheus Configuration for Rebellion Cluster
# This configuration scrapes metrics from the rebellion cluster nodes and services

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'rebellion'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Rule files
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# Scrape configurations
scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus-rebellion'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape rebellion cluster nodes via node-exporter
  - job_name: 'rebellion-nodes'
    static_configs:
      - targets:
          - '192.168.0.40:9100'  # luke
          - '192.168.0.41:9100'  # leia
          - '192.168.0.42:9100'  # han
        labels:
          cluster: 'rebellion'
          node_role: 'kubernetes'

  # Scrape Kubernetes API server
  - job_name: 'rebellion-apiserver'
    scheme: https
    tls_config:
      insecure_skip_verify: true
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    kubernetes_sd_configs:
      - role: endpoints
        api_server: 'https://192.168.0.40:6443'
        tls_config:
          insecure_skip_verify: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: default;kubernetes;https

  # Scrape Kubernetes nodes (via Kubelet)
  - job_name: 'rebellion-kubelet'
    scheme: https
    tls_config:
      insecure_skip_verify: true
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    kubernetes_sd_configs:
      - role: node
        api_server: 'https://192.168.0.40:6443'
        tls_config:
          insecure_skip_verify: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
      - target_label: __address__
        replacement: 192.168.0.40:6443
      - source_labels: [__meta_kubernetes_node_name]
        regex: (.+)
        target_label: __metrics_path__
        replacement: /api/v1/nodes/${1}/proxy/metrics

  # Scrape cAdvisor metrics
  - job_name: 'rebellion-cadvisor'
    scheme: https
    tls_config:
      insecure_skip_verify: true
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    kubernetes_sd_configs:
      - role: node
        api_server: 'https://192.168.0.40:6443'
        tls_config:
          insecure_skip_verify: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
      - target_label: __address__
        replacement: 192.168.0.40:6443
      - source_labels: [__meta_kubernetes_node_name]
        regex: (.+)
        target_label: __metrics_path__
        replacement: /api/v1/nodes/${1}/proxy/metrics/cadvisor

  # Scrape Istio metrics
  - job_name: 'rebellion-istio'
    kubernetes_sd_configs:
      - role: pod
        api_server: 'https://192.168.0.40:6443'
        tls_config:
          insecure_skip_verify: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        namespaces:
          names:
            - istio-system
            - istio-ingress
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: (istiod|istio-gateway)
      - source_labels: [__meta_kubernetes_pod_container_port_name]
        action: keep
        regex: http-monitoring
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        target_label: namespace
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod

# Remote write to main cluster's Mimir
remote_write:
  - url: http://mimir.monitoring.svc.cluster.local:9009/api/v1/push
    queue_config:
      capacity: 10000
      max_shards: 50
      min_shards: 1
      max_samples_per_send: 5000
      batch_send_deadline: 5s
      min_backoff: 30ms
      max_backoff: 100ms

